<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Open Community Groups">
    <meta name="keywords" content="community, organization, groups, events">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
      {% block subject -%}
      {% endblock subject -%}
    </title>
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <style type="text/css">
    :root {
      color-scheme: light dark;
      supported-color-schemes: light dark;
    }

    @media only screen and (max-width: 620px) {
      .small {
        font-size: 12px !important;
      }

      table[class=body] h1 {
        font-size: 28px !important;
        margin-bottom: 10px !important;
      }
      table[class=body] p,
      table[class=body] ul,
      table[class=body] ol,
      table[class=body] td,
      table[class=body] span,
      table[class=body] a {
        font-size: 16px !important;
      }
      table[class=body] .wrapper,
      table[class=body] .article {
        padding: 10px !important;
      }
      table[class=body] .content {
        padding: 0 !important;
      }
      table[class=body] .container {
        padding: 0 !important;
        width: 100% !important;
        max-width: 100% !important;
      }
      table[class=body] .main {
        border-left-width: 0 !important;
        border-radius: 0 !important;
        border-right-width: 0 !important;
      }
      table[class=body] .btn table {
        width: 100% !important;
      }
      table[class=body] .btn a {
        width: 100% !important;
      }
    }

    p.default {
      font-family: sans-serif;
      font-size: 14px;
      font-weight: normal;
      margin: 0;
    }

    p.mt-30 {
      margin-top: 30px !important;
    }

    p.mb-30 {
      margin-bottom: 30px !important;
    }

    p.mb-15 {
      margin-bottom: 15px !important;
    }

    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    @media all {
      .ExternalClass {
        width: 100%;
      }
      .ExternalClass,
      .ExternalClass p,
      .ExternalClass span,
      .ExternalClass font,
      .ExternalClass td,
      .ExternalClass div {
        line-height: 100%;
      }
      .apple-link a {
        color: inherit !important;
        font-family: inherit !important;
        font-size: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
        text-decoration: none !important;
      }
    }

    .body {
      background-color: #f4f4f4;
      color: #38383f;
    }

    .main, .copy-link {
      background-color: #ffffff;
    }

    .line {
      border-top: 7px solid #D62293;
    }

    .btn {
      background-color: #D62293;
      border: solid 1px #D62293;
      color: #ffffff;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .text-muted {
      color: #545454;
    }

    @media (prefers-color-scheme: dark ) {
      .body {
        background-color: #222529 !important;
        color: #a3a3a6 !important;
      }

      .line {
        border-color: #D62293 !important;
      }

      .main, .copy-link {
        background-color: #131216 !important;
      }

      h1, h2, h3, p, td {
        color: #a3a3a6 !important;
      }

      .btn {
        background-color: #D62293;
        border-color: #D62293;
        color: #ffffff;
      }
    }
    </style>
  </head>
  {# djlint:off H021 #}
  <body class="body"
        style="font-family: sans-serif;
               -webkit-font-smoothing: antialiased;
               font-size: 14px;
               line-height: 1.4;
               margin: 0;
               padding: 0;
               -ms-text-size-adjust: 100%;
               -webkit-text-size-adjust: 100%">
    <table border="0"
           cellpadding="0"
           cellspacing="0"
           class="body"
           style="border-collapse: separate;
                  mso-table-lspace: 0pt;
                  mso-table-rspace: 0pt;
                  width: 100%">
      <tr>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top">&nbsp;</td>
        <td class="container"
            style="font-family: sans-serif;
                   font-size: 14px;
                   vertical-align: top;
                   display: block;
                   Margin: 0 auto;
                   max-width: 580px;
                   padding: 10px;
                   width: 580px">
          {# djlint:off H021 #}
          <div class="content"
               style="box-sizing: border-box;
                      display: block;
                      Margin: 0 auto;
                      max-width: 580px;
                      padding: 10px">
            <!-- START CENTERED WHITE CONTAINER -->
            <span class="preheader"
                  style="color: transparent;
                         display: none;
                         height: 0;
                         max-height: 0;
                         max-width: 0;
                         opacity: 0;
                         overflow: hidden;
                         mso-hide: all;
                         visibility: hidden;
                         width: 0">
              {% block preheader -%}
              {% endblock preheader -%}
            </span>
            <table class="main line"
                   style="border-collapse: separate;
                          mso-table-lspace: 0pt;
                          mso-table-rspace: 0pt;
                          width: 100%;
                          border-radius: 3px">

              <!-- START MAIN CONTENT AREA -->
              <tr>
                <td class="wrapper"
                    style="font-family: sans-serif;
                           font-size: 14px;
                           vertical-align: top;
                           box-sizing: border-box;
                           padding: 20px">
                  <table border="0"
                         cellpadding="0"
                         cellspacing="0"
                         style="border-collapse: separate;
                                mso-table-lspace: 0pt;
                                mso-table-rspace: 0pt;
                                width: 100%">
                    <tr>
                      <td style="font-family: sans-serif;
                                 font-size: 14px;
                                 font-weight: normal;
                                 vertical-align: top: margin-bottom: 15px">
                        {% block content -%}
                        {% endblock content -%}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>

              <!-- END MAIN CONTENT AREA -->
            </table>

            <!-- START FOOTER -->
            <div class="footer"
                 style="clear: both;
                        Margin-top: 10px;
                        text-align: center;
                        width: 100%">
              <table border="0"
                     cellpadding="0"
                     cellspacing="0"
                     style="border-collapse: separate;
                            mso-table-lspace: 0pt;
                            mso-table-rspace: 0pt;
                            width: 100%">
                <tr>
                  <td class="content-block powered-by"
                      style="font-family: sans-serif;
                             vertical-align: top;
                             padding-bottom: 10px;
                             padding-top: 10px;
                             font-size: 10px;
                             text-align: center">
                    <p class="text-muted small"
                       style="font-size: 10px;
                              text-align: center;
                              text-decoration: none;
                              padding: 0 10px">
                      {% block footer -%}
                      {% endblock footer -%}
                    </p>
                  </td>
                </tr>
              </table>
            </div>
            <!-- END FOOTER -->

            <!-- END CENTERED WHITE CONTAINER -->
          </div>
          {# djlint:on H021 -#}
        </td>
        <td style="font-family: sans-serif; font-size: 14px; vertical-align: top">&nbsp;</td>
      </tr>
    </table>
  </body>
  {# djlint:on H021 #}
</html>
