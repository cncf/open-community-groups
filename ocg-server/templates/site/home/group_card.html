{% extends "community/group_card.html" -%}

{% block preheader -%}
  <span>
    <span class="text-primary-500 pe-2">{{ group.community_name }}</span>
    {% if let Some(region) = &group.region -%}
      {{ region.name }}
    {% else -%}
      {{ group.category.name }}
    {% endif -%}
  </span>
{% endblock preheader -%}
