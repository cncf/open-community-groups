{% extends "base_no_footer.html" %}

{% block title %}Community site explore page{% endblock %}
{% block headerColor %}white{% endblock %}

{% block subheader %}
  <header class="flex-none bg-gray-100 border-y shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1
        class="text-2xl font-semibold tracking-tight text-gray-900 tracking-wide"
      >
        Community site explore page
      </h1>
    </div>
  </header>
  <header class="flex-none bg-gray-200">
    <div class="mx-auto max-w-7xl px-4 py-2 sm:px-6 lg:px-8">
      <div class="grid grid-1 grid-cols-2 gap-8">
        <div>1 - 20 of 31 results</div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
  <div class="flex flex-row mb-10">
    <!-- Mobile filters button -->
    <div class="flex lg:hidden">
      <button
        class="h-10 w-10 mr-5 inline-flex justify-center items-center bg-primary-500 text-white text-lg rounded-full p-2 hover:bg-primary-700"
        onclick="openFilters()"
      >
        <svg
          class="w-4 h-4"
          stroke="currentColor"
          fill="none"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
      </button>
    </div>

    <div class="inline-flex" role="group">
      <button
        type="button"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary-500 bg-transparent border border-primary-500 rounded-s-lg hover:bg-primary-500 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-primary-500 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-primary-700 dark:focus:bg-primary-700"
        hx-get="/explore/events"
        hx-replace-url="/explore?option=events"
        hx-target="#content"
        hx-swap="innerHtml"
      >
        <svg
          class="w-3 h-3 me-2"
          aria-hidden="true"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 4h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm-1 15h-6v-6h6v6zm1-10H5V7h14v2z"
          ></path>
        </svg>
        Events
      </button>
      <button
        type="button"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary-500 bg-transparent border border-primary-500 rounded-e-lg hover:bg-primary-500 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-primary-500 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-primary-700 dark:focus:bg-primary-700"
        hx-get="/explore/groups"
        hx-replace-url="/explore?option=groups"
        hx-target="#content"
        hx-swap="innerHtml"
      >
        <svg
          class="w-3 h-3 me-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM6 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM1.49 15.326a.78.78 0 0 1-.358-.442 3 3 0 0 1 4.308-3.516 6.484 6.484 0 0 0-1.905 3.959c-.023.222-.014.442.025.654a4.97 4.97 0 0 1-2.07-.655ZM16.44 15.98a4.97 4.97 0 0 0 2.07-.654.78.78 0 0 0 .357-.442 3 3 0 0 0-4.308-3.517 6.484 6.484 0 0 1 1.907 3.96 2.32 2.32 0 0 1-.026.654ZM18 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM5.304 16.19a.844.844 0 0 1-.277-.71 5 5 0 0 1 9.947 0 .843.843 0 0 1-.277.71A6.975 6.975 0 0 1 10 18a6.974 6.974 0 0 1-4.696-1.81Z"
          ></path>
        </svg>
        Groups
      </button>
    </div>
  </div>

  <div
    id="content"
    hx-get="/explore/events"
    hx-trigger="load"
    hx-swap="innerHtml"
  >
    <div role="status">
      <svg
        aria-hidden="true"
        class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-primary-700"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <script>
    const openFilters = () => {
      const drawer = document.getElementById("drawer-filters");
      drawer.classList.remove("-translate-x-full");
      const backdrop = document.getElementById("drawer-backdrop");
      backdrop.classList.remove("hidden");
    };
  </script>
{% endblock %}
