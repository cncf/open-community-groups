<!-- Drawer filters -->
<div
  id="drawer-filters"
  class="fixed top-0 left-0 z-40 h-screen overflow-y-auto transition-transform -translate-x-full bg-white w-80 border border-r drop-shadow-lg"
  tabindex="-1"
  aria-labelledby="drawer-label"
>
  <button
    type="button"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm w-8 h-8 absolute top-4 end-2.5 flex items-center justify-center"
    onclick="closeFilters()"
  >
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>

  {% block filters %}
    <div></div>
  {% endblock %}

  <div class="text-end p-5 border-t">
    <button
      class="bg-white items-center py-1 px-3 text-xs text-center text-primary-500 rounded-full border border-primary-500 hover:border-primary-700 hover:text-primary-700 hover:bg-gray-100 focus:ring-4 focus:ring-gray-400"
    >
      Reset
    </button>
  </div>
</div>
<div
  id="drawer-backdrop"
  class="hidden bg-gray-900/50 fixed inset-0 z-30"
  onclick="closeFilters()"
></div>
<!-- End drawer filters -->

<div class="flex items-start">
  <div class="hidden w-1/4 lg:block bg-white border rounded-lg">
    {% block filters %}
      <div></div>
    {% endblock %}
  </div>

  <div class="w-full lg:w-3/4 lg:pl-10">
    {% block content %}
      <div></div>
    {% endblock %}
  </div>
</div>

<script>
  const closeFilters = () => {
    const drawer = document.getElementById("drawer-filters");
    drawer.classList.add("-translate-x-full");
    const backdrop = document.getElementById("drawer-backdrop");
    backdrop.classList.add("hidden");
  };
</script>
