<!-- Drawer filters -->
<div
  id="drawer-filters"
  class="fixed top-0 left-0 z-40 h-screen p-5 overflow-y-auto transition-transform -translate-x-full bg-white w-80 border border-r drop-shadow-lg dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-label"
>
  <button
    type="button"
    data-drawer-hide="drawer-example"
    aria-controls="drawer-example"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-full text-sm w-8 h-8 absolute top-4 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
    onclick="closeFilters()"
  >
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
    <span class="sr-only">Close menu</span>
  </button>

  {% block filters %}
    <div></div>
  {% endblock %}
</div>
<div
  id="drawer-backdrop"
  class="hidden bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30"
  onclick="closeFilters()"
></div>
<!-- End drawer filters -->

<div class="flex flex-wrap">
  <div class="hidden w-1/4 lg:block bg-gray-50 border rounded-lg p-3">
    {% block filters %}
      <div></div>
    {% endblock %}
  </div>

  <div class="w-full lg:w-3/4 lg:pl-10">
    {% block content %}
      <div></div>
    {% endblock %}
  </div>
</div>

<script>
  const closeFilters = () => {
    const drawer = document.getElementById("drawer-filters");
    drawer.classList.add("-translate-x-full");
    const backdrop = document.getElementById("drawer-backdrop");
    backdrop.classList.add("hidden");
  };
</script>
