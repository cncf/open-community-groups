<header>
  <nav class="flex items-center justify-between p-4 sm:p-6 lg:p-8">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <img
          class="h-10 w-50"
          src="{{ self.community.header_logo_url }}"
          alt="Logo"
        />
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700" onclick="toggleNavbarMobile()">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-8">
      <a
        href="/"
        class="px-3 pb-1 border-0 border-b-2 border-primary-500 text-lg font-semibold tracking-widest text-primary-500 uppercase"
        aria-current="page"
        >Home</a>
      <a
        href="/explore"
        class="px-3 pb-1 border-0 border-primary-500 text-lg font-semibold tracking-widest text-primary-500 uppercase hover:border-b-2 hover:border-primary-300"
        >Explore</a
      >
      <a
        href="#"
        class="px-3 pb-1 border-0 border-primary-500 text-lg font-semibold tracking-widest text-primary-500 uppercase hover:border-b-2 hover:border-primary-300"
        >New group</a
      >
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end space-x-4">
      <a
        href="#"
        class="inline-flex justify-center bg-white items-center py-2 px-5 sm:ms-4 text-base font-medium text-center text-primary-500 rounded-full border border-primary-500 hover:border-primary-700 hover:text-primary-700 hover:bg-gray-100 focus:ring-4 focus:ring-gray-400"
      >
        Sign up
      </a>
      <a
        href="#"
        class="inline-flex justify-center items-center py-2 px-5 text-base font-medium text-center text-white rounded-full bg-primary-500 hover:bg-primary-700 focus:ring-4"
      >
        Log in
      </a>
    </div>
  </nav>

  <!-- Slider -->
  <div class="hidden lg:hidden" role="dialog" aria-modal="true" id="navbar-mobile">
    <div class="hidden fixed inset-0 z-20" id="backdrop-backdrop"></div>
    <div class="fixed inset-y-0 right-0 z-20 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" onclick="toggleNavbarMobile()">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Home</a>
            <a href="/explore" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50" hx-boost="false">Explore</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">New group</a>
          </div>
          <div class="py-6">
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Sign up</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<script>
  const toggleNavbarMobile = () => {
    const navbarMobile = document.getElementById("navbar-mobile");
    navbarMobile.classList.toggle("hidden");
    const navbarBackdrop = document.getElementById("navbar-backdrop");
    navbarBackdrop.classList.toggle("hidden");
  };
</script>
