{% if let Some(photos_urls) = community.photos_urls %}
  {% if photos_urls.len() > 0 %}
    <!-- Gallery -->
    <div class="bg-gray-100 pt-10 pb-12">
      <div class="container mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8">
        <div class="mb-12">
          <div class="uppercase text-lg lg:text-2xl tracking-wide font-bold leading-10">
            Gallery
          </div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-8">
          {% for photo in photos_urls %}
            <button onClick="toggleFullModal('modal-gallery')">
              <img class="bg-white w-full h-40 object-cover rounded-lg border border-8 border-white outline outline-offset-1 outline-1 outline-gray-300" src="{{ photo }}" alt="Community {{ community.display_name }}">
            </button>
          {% endfor %}
        </div>
      </div>
    </div>
    <!-- End gallery -->

    <!-- Modal full page -->
    <div id="modal-gallery" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
      <div class="modal-overlay absolute w-full h-full bg-black opacity-75"></div>

      <div class="modal-container fixed w-full h-full z-50 overflow-y-auto">
        <button class="modal-close absolute top-0 right-0 cursor-pointer mt-10 mr-10 z-50" onclick="toggleFullModal('modal-gallery')">
          <svg class="fill-current text-gray-100 h-8 w-8" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </button>

        <div class="modal-content container mx-auto h-full p-10 flex flex-col">
          <!--Title-->
          <div class="uppercase text-lg lg:text-2xl tracking-wide font-bold text-gray-100 text-center leading-10 mb-10">
            Gallery
          </div>

          <!--Body-->
          <div class="grow px-10">
            <div id="gallery" class="relative w-full h-full overflow-hidden">
              {% for photo in photos_urls %}
                <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-30 {% if !loop.first %}hidden z-10 translate-x-full{% else %}translate-x-0{% endif %}" data-carousel-item="{% if loop.first %}active{% endif %}">
                  <img src="{{ photo }}" class="bg-white rounded-lg border border-8 border-white absolute block w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Community {{ community.display_name }}">
                </div>
              {% endfor %}
            </div>
          </div>

          <!--Footer-->
          <div class="flex">
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-10 cursor-pointer group focus:outline-none" onclick="updateActiveCarouselItem('prev')">
              <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
              </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-10 cursor-pointer group focus:outline-none" onclick="updateActiveCarouselItem('next')">
              <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
              </span>
            </button>
          </div>

        </div>
      </div>
    </div>
    <!-- End modal full page -->

    <script>
      const toggleFullModal = (modalId) => {
        const modal = document.getElementById(modalId);
        modal.classList.toggle('opacity-0');
        modal.classList.toggle('pointer-events-none');
      };

      const updateActiveCarouselItem = (direction) => {
        const carouselItems = document.querySelectorAll('#gallery [data-carousel-item]');
        let activeItem = 0;
        carouselItems.forEach((item, index) => {
          if (item.dataset.carouselItem === 'active') {
            activeItem = index;
          }
        });
        let activeItemIndex = activeItem;
        if (direction === 'next') {
          activeItemIndex = activeItem + 1;
          if (activeItemIndex >= carouselItems.length) {
            activeItemIndex = 0;
          }
        } else if (direction === 'prev') {
          activeItemIndex = activeItem - 1;
          if (activeItemIndex < 0) {
            activeItemIndex = carouselItems.length - 1;
          }
        }

        carouselItems.forEach((item, index) => {
          if (index === activeItemIndex) {
            item.classList.remove('hidden');
            item.classList.remove('translate-x-full');
            item.classList.remove('z-10');
            item.classList.add('translate-x-0');
            item.classList.add('z-30');
            item.dataset.carouselItem = 'active';
          } else {
            item.classList.add('hidden');
            item.classList.add('translate-x-full');
            item.classList.add('z-10');
            item.classList.remove('translate-x-0');
            item.classList.remove('z-30');
            item.dataset.carouselItem = '';
          }
        });
      };
    </script>
  {% endif %}
{% endif %}
