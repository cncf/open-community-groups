{% if let Some(photos_urls) = community.photos_urls %}
  {% if photos_urls.len() > 0 %}
    <!-- Gallery -->
    <div class="bg-gray-100 pt-10 pb-12">
      <div class="container mx-auto max-w-7xl px-4 py-10 sm:px-6 lg:px-8">
        <div class="mb-12">
          <!-- Title -->
          <div class="uppercase text-lg lg:text-2xl tracking-wide font-bold leading-10">
            Gallery
          </div>
          <!-- End title -->
        </div>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-8">
          <!-- Photos list -->
          {% for photo in photos_urls %}
            <button onClick="openFullModal('modal-gallery', {{ loop.index }})">
              <img class="bg-white w-full h-40 object-cover rounded-lg border border-8 border-white outline outline-offset-1 outline-1 outline-gray-300" src="{{ photo }}" alt="Community {{ community.display_name }}">
            </button>
          {% endfor %}
          <!-- End photos list -->
        </div>
      </div>
    </div>
    <!-- End gallery -->

    <!-- Modal full page -->
    <div id="modal-gallery" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center" data-modal="">
      <!-- Modal overlay -->
      <div class="modal-overlay absolute w-full h-full bg-black opacity-75"></div>
      <!-- End modal overlay -->

      <div class="modal-container fixed w-full h-full z-50 overflow-y-auto">
        <!-- Close button -->
        <button class="modal-close absolute top-0 right-0 cursor-pointer mt-10 mr-10 z-50 p-2 rounded-full hover:bg-gray-300/30" onclick="closeFullModal('modal-gallery')">
          <svg class="fill-current text-gray-100 h-8 w-8" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </button>
        <!-- End close button -->

        <div class="modal-content container mx-auto h-full p-10 flex flex-col">
          <!-- Title -->
          <div class="uppercase text-lg lg:text-2xl tracking-wide font-bold text-gray-100 text-center leading-10 mb-10">
            Gallery
          </div>
          <!-- End title -->

          <!-- Body -->
          <div class="grow mx-10 xl:mx-20">
            <!-- Gallery -->
            <div id="gallery" class="relative w-full h-full overflow-hidden">
              {% for photo in photos_urls %}
                <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-30 {% if !loop.first %}hidden z-10 translate-x-full{% else %}translate-x-0{% endif %}" data-carousel-item="{% if loop.first %}active{% endif %}">
                  <img src="{{ photo }}" class="bg-white rounded-lg border border-8 border-white absolute block w-auto max-w-full max-h-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Community {{ community.display_name }}">
                </div>
              {% endfor %}
            </div>
            <!-- End gallery -->
          </div>
          <!-- End body -->

          <!-- Buttons -->
          <div class="flex">
            <div class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-5 xl:px-10">
              <!-- Prev button -->
              <button onclick="updateActiveCarouselItem('prev')" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-300/30 hover:bg-primary-500 focus:ring-0 focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
              </button>
              <!-- End prev button -->
            </div>
            <div class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-5 xl:px-10">
              <!-- Next button -->
              <button onclick="updateActiveCarouselItem('next')" class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-300/30 hover:bg-primary-500 focus:ring-0 focus:outline-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
              </button>
              <!-- End next button -->
            </div>
          </div>
          <!-- End buttons -->
        </div>
      </div>
    </div>
    <!-- End modal full page -->
  {% endif %}
{% endif %}
