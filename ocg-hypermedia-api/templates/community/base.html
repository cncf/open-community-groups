<!DOCTYPE html>
<html lang="en" class="h-full min-h-screen">
  <head>
    <base target="_blank">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ community.display_name }} community groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fef9fc",
                100: "#fbe8f4",
                300: "#ee93cc",
                500: "#D62293",
                700: "#b41d7c",
                900: "#70124d",
              },
            },
          },
          fontFamily: {
            sans: [
              '"Clarity City", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, Roboto, Ubuntu, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"',
            ],
          },
        },
      };
    </script>
  </head>
  <body class="h-full {% block bg_color %}bg-white{% endblock %}" hx-boost="true">
    <div class="min-h-full flex flex-col">
      <div class="{% block headerColor %}{{ headerColor }}{% endblock %}">
        {% include "header.html" %}
        {% block jumbotron %}
          <div></div>
        {% endblock %}
      </div>

      <main class="grow z-[1]">
        {% block content %}
          <p>Placeholder content</p>
        {% endblock %}
      </main>

      {% include "footer.html" %}
    </div>
  </body>
</html>
