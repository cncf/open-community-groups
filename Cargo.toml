[workspace]
resolver = "2"
members = [
    "ocg-server"
]

[workspace.package]
version = "0.0.1"
license = "Apache-2.0"
edition = "2024"
rust-version = "1.89"

[workspace.dependencies]
anyhow = "1.0.99"
askama = { version = "0.14.0", features = ["serde_json"] }
async-trait = "0.1.88"
axum = { version = "0.8.4", features = ["macros"] }
axum-extra = { version = "0.10.1", features = ["form"] }
axum-login = "0.18.0"
axum-messages = "0.8.0"
cached = { version = "0.56.0", features = ["async"] }
clap = { version = "4.5.45", features = ["derive"] }
chrono = { version = "0.4.41", features = ["serde"] }
chrono-tz = { version = "0.10.4", features = ["serde"] }
deadpool-postgres = { version = "0.14.1", features = ["serde"] }
emojis = "0.7.2"
figment = { version = "0.10.19", features = ["yaml", "env"] }
lettre = { version = "0.11.18", default-features = false, features = ["builder", "hostname", "pool", "smtp-transport", "tokio1-rustls-tls"] }
markdown = "1.0.0-alpha.24"
mime_guess = "2.0.5"
minify-html = "0.16.4"
num-format = "0.4.4"
oauth2 = "5.0.0"
openidconnect = { version = "4.0.0", features = ["accept-rfc3339-timestamps"] }
openssl = { version = "0.10.73", features = ["vendored"] }
palette = "0.7.6"
password-auth = "1.0.0"
postgres-openssl = "0.5.1"
reqwest = { version = "0.12.20", features = ["json"] }
rust-embed = "8.7.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_html_form = "0.2.7"
serde_json = "1.0.142"
serde_qs = "0.15.0"
serde_with = "3.14.0"
sha2 = "0.10.9"
strum = { version = "0.27", features = ["derive"] }
thiserror = "2.0.14"
time = "0.3.41"
tokio = { version = "1.47.1", features = [
    "macros",
    "process",
    "rt-multi-thread",
    "signal",
    "sync",
    "time",
] }
tokio-postgres = { version = "0.7.13", features = [
    "with-uuid-1",
    "with-serde_json-1",
    "with-time-0_3",
] }
tokio-util = { version = "0.7.16", features = ["full"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["auth", "fs", "set-header", "trace"] }
tower-sessions = { version = "0.14.0", features = ["signed"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json"] }
unicode-segmentation = "1.12.0"
uuid = { version = "1.18.0", features = ["serde", "v4"] }
which = "8.0.0"
